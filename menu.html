<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.js"></script>
    <title>Waldo's Burgers</title>
  </head>
  <body id="body">
      <div id="header">
        <div id="center">
        <a href="index.html" alt="burger icon"><img src="burgericon.png" id="burger"></a>
          <div id="spacer">
            <ul id="navbar">
            <li class=links><a href="menu.html">Menu</a></li>
            <li class=links><a href="locations.html">Locations</a></li>
            <li class=links><a href="aboutus.html">About Us</a></li></li>
            <li class=links><a href="contactus.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
    </div>
    <div class="container">
      <h2>Menu</h2>  
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="Appetizers.png" alt="Appetizers" style="width:100%;">
          </div>
    
          <div class="item">
            <img src="Lunch.png" alt="Lunch" style="width:100%;">
          </div>
        
          <div class="item">
            <img src="dinner.png" alt="dinner" style="width:100%;">
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
